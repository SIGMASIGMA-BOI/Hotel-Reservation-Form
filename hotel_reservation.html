<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay - Hotel Haven</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #eaeff3;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        main {
            margin: 30px auto;
            max-width: 700px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 2rem;
        }
        form {
            display: grid;
            gap: 1.5rem;
        }
        label {
            font-weight: bold;
            color: #444;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }
        button {
            background: #2575fc;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1b63d6;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Haven Reservations</h1>
    </header>
    <main>
        <h2>Reserve Your Stay</h2>
        <form action="/reserve" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>

            <div>
                <label for="checkIn">Check-In Date:</label>
                <input type="date" id="checkIn" name="checkIn" required>
            </div>

            <div>
                <label for="checkOut">Check-Out Date:</label>
                <input type="date" id="checkOut" name="checkOut" required>
            </div>

            <div>
                <label for="room">Room Preference:</label>
                <select id="room" name="room" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Luxury Suite</option>
                </select>
            </div>

            <div>
                <label for="guests">Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="8" required>
            </div>

            <div>
                <label for="requests">Special Requests:</label>
                <textarea id="requests" name="requests" placeholder="Let us know any preferences" rows="4"></textarea>
            </div>

            <button type="submit">Confirm Reservation</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Hotel Haven. All rights reserved.</p>
    </footer>
</body>
</html>
